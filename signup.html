<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Secure Text Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #ffffff; /* üî• Clean white background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      border-radius: 1rem;
      background: #f8f9fa; /* üî• Soft light background for card */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      color: #333;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .form-control {
      border-radius: 2rem;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
    }

    .btn-primary {
      border-radius: 2rem;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    .btn-outline-secondary {
      border-radius: 2rem;
      transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
      background: #f1f1f1;
    }

    .text-glow {
      text-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
      color: #6a11cb;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <h3 class="text-center text-glow mb-4">‚ú® Create Your Account</h3>

          {% if error %}
          <div class="alert alert-danger text-center">
            {{ error }}
          </div>
          {% endif %}

          {% if success %}
          <div class="alert alert-success text-center">
            {{ success }}
          </div>
          {% endif %}

          <form method="POST" action="/signup">
            <div class="mb-3">
              <input type="text" name="username" class="form-control" required placeholder="Enter username">
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" required placeholder="Enter password">
            </div>
            <div class="mb-3">
              <input type="password" name="confirm_password" class="form-control" required placeholder="Confirm password">
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>

          <div class="text-center">
            <a href="/" class="btn btn-outline-secondary w-100">‚Üê Back to Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
